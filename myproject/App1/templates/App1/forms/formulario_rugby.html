{% extends 'App1/base.html' %}

{% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">

            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Equipo</label>
                  <input name="equipo" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Talle</label>
                  <input name="talle" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero</label>
                    <input name="numero" type="number" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Ingresa Casaca</button>

          </form>

        </div>
    </div>
</div>

{% endblock%}
